<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">ROCK PAPER SCISSORS</div>

    <div class="options">
        <div class="choices">
            <img src="rock.jpg">
            <button id="rock">ROCK</button>   </div>
        <div class="choices">
            <img src="paper.jpg">
            <button id="paper">PAPER</button>   </div>
        <div class="choices">
            <img src="scissors.jpg">
            <button id="scissors">SCISSORS</button>   </div>
    </div>
    
    <div class="score">
        <div id="msg" class="msg">Good Luck! </div>
        <div class="tally">
            <div class="subtally player">
                <h3>Player</h3>
                <div id="playerTally" class="player-score"></div>
            </div>
            <div class="subtally comp">
                <h3>Computer</h3>
                <div id="compTally" class="comp-score"></div>
            </div>
        </div>
    </div>

    <div class="footer">Made by Much_App for The Odin Project</div>


    <script src="rockpaper.js"></script>
</body>
</html>
